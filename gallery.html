    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color:#0d1b4f; /* dark blue header */
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 28px;
        }

        #navbar {
            display: flex;
            gap: 30px;
        }

        #navbar a {
            text-decoration: none;
            color: #f8f8f8; /* light links on dark background */
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        #navbar a:hover {
            color: #6C5CE7; /* hover effect */
        }

        /* SVG logo inside header */
        .logo-svg {
            height: 80px;
        }

        .logo-svg text {
            fill: white; /* ensures logo text is visible */
        }

        /* GALLERY SECTION */
        .gallery-container {
            padding: 40px 20px;
            background-color: #cce7ff; /* light blue gallery background */
        }

        .gallery-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* responsive columns */
            gap: 20px;
            justify-content: center;
        }

        .gallery a {
            display: block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .gallery img {
            width: 100%;
            height: auto; /* keeps natural aspect ratio */
            object-fit: cover;
            transition: transform 0.3s;
            display: block;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        /* Footer Socials */
        .footer-socials {
            margin-top: 40px;
        }
    </style>
</head>
