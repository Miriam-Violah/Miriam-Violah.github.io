<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery - Miriam Violah Art</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between; /* Title left, navbar right */
            align-items: center;
            padding: 20px 40px;
            background-color: #f8f8f8;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 28px;
        }

        #navbar {
            display: flex;
            gap: 30px;
        }

        #navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        #navbar a:hover {
            color: #6C5CE7;
        }

        /* GALLERY SECTION */
        .gallery-container {
            padding: 40px 20px;
            background-color: #cce7ff; /* Light blue background applied here */
        }

        .gallery-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns on desktop */
            gap: 20px;
            justify-content: center;
        }

        .gallery a {
            display: block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .gallery img {
            width: 100%;    /* Fill container width */
            height: auto;   /* Keep original aspect ratio */
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<!-- HEADER -->
<header>
    <h1>Miriam Violah Art</h1>
    <nav id="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<!-- GALLERY SECTION -->

</section>
</footer>

</body>

</html>
