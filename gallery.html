    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
        }

        /* HEADER CSS */
        header {
            display: flex;
            justify-content: space-between; /* Title left, links right */
            align-items: center;
            padding: 20px 40px;
            background-color: #f8f8f8;
            flex-wrap: wrap; /* prevents wrapping on small screens */
        }

        header h1 {
            font-size: 28px;
        }

        #navbar {
            display: flex;
            gap: 30px;
        }

        #navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        #navbar a:hover {
            color: #6C5CE7;
        }
   .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns desktop */
    gap: 20px;
    justify-content: center;
}
        .gallery-container {
    padding: 40px 20px;  /* top/bottom 40px, left/right 20px */
    background-color: #cce7ff;
}

@media (max-width: 900px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    .gallery {
        grid-template-columns: 1fr;
    }
}

.gallery img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 15px;
    transition: transform 0.3s;
}
     
</head>
