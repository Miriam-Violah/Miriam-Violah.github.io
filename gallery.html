<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  font-family: Arial, sans-serif;
}

/* Gallery CSS */
.container {
  padding: 20px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(3, 300px); /* 3 per row */
  gap: 20px;
  justify-content: center;
}

.gallery a {
  display: block;
  width: 300px;
  height: 200px;        /* rectangular */
  overflow: hidden;
  border-radius: 15px;
  background-color: #f0f0f0;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.gallery img {
  width: 100%;
  height: 100%;
  object-fit: contain;   /* entire image visible */
  object-position: center;
  transition: transform 0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
}

/* Responsive */
@media (max-width: 900px) {
  .gallery {
    grid-template-columns: repeat(2, 300px);
  }
}

@media (max-width: 600px) {
  .gallery {
    grid-template-columns: 1fr;
  }

  .gallery a {
    width: 80%;
    height: auto;
  }

  .gallery img {
    height: auto;
  }
}
</style>
