<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog - Miriam Violah Art</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
    }

    /* Navbar */
    #navbar {
        display: flex;
        justify-content: flex-end;
        gap: 30px;
        padding: 20px 50px;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(4px);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    #navbar a {
        color: white;
        font-weight: bold;
        text-decoration: none;
        font-size: 18px;
        transition: 0.3s;
    }

    #navbar a:hover {
        color: #6C5CE7;
    }

    /* Highlight active page */
    #navbar a.active {
        color: #6C5CE7;
        border-bottom: 2px solid #6C5CE7;
        padding-bottom: 3px;
    }

    /* Blog section */
    .blog-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
    }

    .post {
        background: rgba(255,255,255,0.08);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        transition: transform 0.3s;
    }

    .post:hover {
        transform: translateY(-5px);
    }

    .post h2 {
        margin: 0;
        font-size: 26px;
    }

    .post a {
        color: #6C5CE7;
        text-decoration: none;
    }

    .loading {
        text-align: center;
        margin-top: 40px;
        font-size: 18px;
    }
</style>

</head>
<body>

<!-- Navbar -->
<nav id="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
    <a class="active" href="blog.html">Blog</a>
</nav>

<div class="blog-container">
    <h1>Latest Posts</h1>
    <p class="loading">Loading blog posts...</p>
</div>

<script>
// Fetch posts from your Blogger feed
fetch("https://miriamviolahart.blogspot.com/feeds/posts/default?alt=json")
.then(res => res.json())
.then(data => {
    const container = document.querySelector(".blog-container");
    const loading = document.querySelector(".loading");
    loading.remove();

    const entries = data.feed.entry;

    entries.forEach(post => {
        const title = post.title.$t;
        const link = post.link.find(l => l.rel === "alternate").href;
        const content = post.content?.$t.slice(0, 150).replace(/<[^>]*>/g, "") + "...";

        const div = document.createElement("div");
        div.classList.add("post");

        div.innerHTML = `
            <h2><a href="${link}" target="_blank">${title}</a></h2>
            <p>${content}</p>
        `;

        container.appendChild(div);
    });
});
</script>

</body>
</html>
