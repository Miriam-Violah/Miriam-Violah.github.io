<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog - Miriam Violah Art</title>
<style>
    body { margin:0; font-family:Arial,sans-serif; background:#111; color:white; }
    nav { display:flex; justify-content:center; gap:25px; padding:15px 50px; position:sticky; top:0; background:rgba(0,0,0,0.7); backdrop-filter:blur(4px); z-index:1000; }
    nav a { color:white; text-decoration:none; font-size:18px; font-weight:bold; padding:8px 12px; transition:0.3s; }
    nav a:hover { color:#6C5CE7; background:rgba(255,255,255,0.1); border-radius:5px; }
    nav a.active { color:#6C5CE7; border-bottom:2px solid #6C5CE7; padding-bottom:3px; }
    .blog-container { max-width:800px; margin:40px auto; padding:20px; }
    .post { background:rgba(255,255,255,0.08); border-radius:10px; padding:20px; margin-bottom:20px; transition: transform 0.3s; }
    .post:hover { transform:translateY(-5px); }
    .post h2 { margin:0; font-size:26px; }
    .post a { color:#6C5CE7; text-decoration:none; }
    .loading { text-align:center; margin-top:40px; font-size:18px; }
</style>
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
    <a class="active" href="blog.html">Blog</a>
</nav>

<div class="blog-container">
    <h1>Latest Posts</h1>
    <p class="loading">Loading posts...</p>
</div>

<script>
// Fetch posts from RSS2JSON
const feedUrl = "https://api.rss2json.com/v1/api.json?rss_url=https://miriamviolahart.blogspot.com/feeds/posts/default?alt=json";
const container = document.querySelector(".blog-container");

fetch(feedUrl)
.then(res => res.json())
.then(data => {
    document.querySelector(".loading").remove();
    data.items.slice(0,5).forEach(post => { // latest 5 posts
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
            <h2><a href="${post.link}" target="_blank">${post.title}</a></h2>
            <p>${post.description.replace(/<[^>]*>/g,"").slice(0,200)}...</p>
        `;
        container.appendChild(div);
    });
})
.catch(() => {
    container.innerHTML = "<p class='loading'>Could not load posts.</p>";
});
</script>

</body>
</html>
