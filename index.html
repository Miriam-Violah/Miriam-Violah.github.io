<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Video background */
.bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* Navbar */
#navbar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 30px;
    padding: 20px 50px;
    position: relative;
    z-index: 2;
}

#navbar a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: color 0.3s;
}

#navbar a:hover {
    color: #6C5CE7;
}
    /* Dropdown container */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Hidden content */
.dropdown-content {
    display: none;
    position: absolute;
    background: rgba(0, 0, 0, 0.75);
    min-width: 260px;
    border-radius: 8px;
    overflow: hidden;
    backdrop-filter: blur(4px);
    transform: translateY(10px);
    opacity: 0;
    transition: all 0.3s ease;
}

/* Links inside dropdown */
.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background 0.25s;
}

.dropdown-content a:hover {
    background: rgba(255, 255, 255, 0.15);
}

/* Hover animation */
.dropdown:hover .dropdown-content {
    display: block;
    opacity: 1;
    transform: translateY(0);
}

/* ACTIVE PAGE HIGHLIGHT */
.nav-link.active {
    color: #6C5CE7;
    border-bottom: 2px solid #6C5CE7;
    padding-bottom: 3px;
}

/* Logo */
.logo {
    position: absolute;
    top: 20px;
    left: 50px;
    color: white;
    font-size: 24px;
    font-weight: bold;
    z-index: 2;
}

/* Overlay content */
.overlay {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    padding: 20px;
}

.overlay h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.overlay h2 {
    font-size: 28px;
    margin-bottom: 20px;
}

.overlay p {
    font-size: 18px;
    margin-bottom: 30px;
    max-width: 600px;
}

.btn {
    padding: 12px 30px;
    background: #6C5CE7;
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    transition: background 0.3s;
}

.btn:hover {
    background: #4e3dcf;
}

/* Social icons */
.socials {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    justify-content: center;
}

.socials a {
    color: white;
    font-size: 24px;
    transition: color 0.3s;
}

.socials a:hover {
    color: #6C5CE7;
}
</style>

    <script>
// --- Highlight active page ---
const links = document.querySelectorAll('.nav-link');
links.forEach(link => {
    if (link.href === window.location.href) {
        link.classList.add('active');
    }
});

// --- Auto-load Blogger posts ---
const feedUrl = "https://miriamviolahart.blogspot.com/feeds/posts/default?alt=json";
const blogContainer = document.getElementById("blogPosts");

fetch(feedUrl)
    .then(response => response.json())
    .then(data => {
        const entries = data.feed.entry || [];
        blogContainer.innerHTML = "";

        entries.slice(0, 6).forEach(post => {
            const title = post.title.$t;
            const link = post.link.find(l => l.rel === "alternate").href;

            const a = document.createElement("a");
            a.href = link;
            a.target = "_blank";
            a.textContent = title;

            blogContainer.appendChild(a);
        });
    })
    .catch(err => {
        blogContainer.innerHTML = "<p style='color:white;padding:10px;'>Could not load posts</p>";
    });
</script>
