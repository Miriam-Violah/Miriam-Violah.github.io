<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Video background */
.bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* Navbar */
#navbar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 30px;
    padding: 20px 50px;
    position: relative;
    z-index: 2;
}

#navbar a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: color 0.3s;
}

#navbar a:hover {
    color: #6C5CE7;
}

/* Logo */
.logo {
    position: absolute;
    top: 20px;
    left: 50px;
    color: white;
    font-size: 24px;
    font-weight: bold;
    z-index: 2;
}

/* Overlay content */
.overlay {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    padding: 20px;
}

.overlay h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.overlay h2 {
    font-size: 28px;
    margin-bottom: 20px;
}

.overlay p {
    font-size: 18px;
    margin-bottom: 30px;
    max-width: 600px;
}

.btn {
    padding: 12px 30px;
    background: #6C5CE7;
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    transition: background 0.3s;
}

.btn:hover {
    background: #4e3dcf;
}

/* Social icons */
.socials {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    justify-content: center;
}

.socials a {
    color: white;
    font-size: 24px;
    transition: color 0.3s;
}

.socials a:hover {
    color: #6C5CE7;
}
</style>
