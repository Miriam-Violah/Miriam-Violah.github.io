<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miriam Violah Art – Home</title>

    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        /* NAVBAR */
        nav {
            background-color: #b30000; /* RED */
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 17px;
            padding: 8px 12px;
        }

        nav a:hover {
            background-color: #ff4d4d;
        }

        nav a.active {
            background-color: white;
            color: #b30000;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: white;
        }

        #blogPosts a {
            display: block;
            padding: 8px;
            background: #222;
            color: white;
            margin-bottom: 6px;
            border-radius: 6px;
            text-decoration: none;
        }

        #blogPosts a:hover {
            background: #444;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="gallery.html" class="nav-link">Gallery</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="blog.html">Blog</a>

    </nav>

    <h1>Recent Blog Posts</h1>

    <section id="blogPosts">
        <p style="color:white;">Loading posts…</p>
    </section>

    <!-- ✅ FIXED SCRIPT (now at the bottom) -->
    <script>
        /* ---------- Highlight active page ---------- */
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });

        /* ---------- Auto-load blog posts ---------- */
        const feedUrl = "https://miriamviolahart.blogspot.com/feeds/posts/default?alt=json";
        const blogContainer = document.getElementById("blogPosts");

        fetch(feedUrl)
            .then(response => response.json())
            .then(data => {
                const entries = data.feed.entry || [];
                blogContainer.innerHTML = "";

                entries.slice(0, 6).forEach(post => {
                    const title = post.title.$t;
                    const link = post.link.find(l => l.rel === "alternate").href;

                    const a = document.createElement("a");
                    a.href = link;
                    a.target = "_blank";
                    a.textContent = title;

                    blogContainer.appendChild(a);
                });
            })
            .catch(() => {
                blogContainer.innerHTML =
                    "<p style='color:white;'>Could not load posts.</p>";
            });
    </script>

</body>
</html>
